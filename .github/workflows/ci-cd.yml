name: ci/cd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: setup java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: build
      run: ./mvnw clean package

    - name: test
      run: ./mvnw test

    - name: upload jar
      uses: actions/upload-artifact@v4
      with:
        name: at2-jar
        path: target/*.jar
